<html>
<head>
<title>注册页面</title>
</head>
<body>
    <div class="big">
        <h1 align=center>多平台音乐搜索注册</h1>
        <form action="{% url 'login:sign_up'%}" method="post">
            {% csrf_token %}
        <p>用&nbsp户&nbsp;名：
        <input type="text" class=txt size="20" maxlength="30" name="username"/>
        </p>
        <p>密&nbsp;&nbsp;&nbsp;&nbsp;码：
        <input type="password" class=txt size="20" name="password"/>
        </p>
        <p>确认密码：
        <input type="password" class=txt size="20" name="password"/>
        <br><br>
        <input type="submit" name="submit" value="立即注册"/>
        </p>

        </form>
    </div>
</body>
</html>
